<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>图片运动</title>
	<style>
		*{margin:0;padding:0;}
		ul,li{list-style:none;}
		.gallery{padding:5px;background:#EEE;overflow:hidden;}
		.gallery li{float:left;margin:6px;width:110px;height:110px;background:#FFF;border:2px solid #AAA;display:table;text-align:center;}
		.gallery a{display:table-cell;vertical-align:middle;}
		.gallery img{width:100px;}
	</style>
	
	<link rel="stylesheet" type="text/css" href="showIMG.css">
	<script type="text/javascript" src="showIMG.min.js"></script>
</head>
<body>

	<div style="height:500px"></div>

	<ul class="gallery" id="gallery">
		<li><a href="#"><img title="香蕉。。" src="images/01.jpg" /></a></li>
	    <li><a href="#"><img title="梨子。。" src="images/02.jpg" /></a></li>
		<li><a href="#"><img title="草莓。。" src="images/03.jpg" /></a></li>
	    <li><a href="#"><img title="野马。。" src="images/04.jpg" /></a></li>
		<li><a href="#"><img title="广告。。" src="images/05.jpg" /></a></li>
	    <li><a href="#"><img title="相机。。" src="images/06.jpg" /></a></li>
		<li><a href="#"><img src="images/07.jpg" /></a></li>
	  	<li><a href="#"><img title="树叶。。" src="images/08.jpg" /></a></li>
	</ul>

	<div style="height:800px"></div>
	
	<script type="text/javascript">
		new showIMG({
			boxClass: 'boxClass',
			showTitle: true,
			useMouse: true,
			useKeyboard: true
		});
	</script>

</body>
</html>
